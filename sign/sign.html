<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Message</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#181c24; color:#e6eef8; margin:0; padding:20px; width:380px; }
    h1 { font-size:18px; margin:0 0 12px; }
    .origin { font-weight:600; color:#7c9ad4; word-break:break-all; margin-bottom:12px; font-size:14px; }
    .box { background:#23283a; padding:12px; border-radius:10px; font-size:13px; margin-bottom:14px; max-height:200px; overflow-y:auto; }
    .message { font-family: monospace; white-space: pre-wrap; word-break: break-word; color:#d4e4f7; }
    button { border:0; border-radius:8px; padding:10px 16px; font-weight:600; cursor:pointer; margin-right:8px; }
    .sign { background:#7c3aed; color:#fff; }
    .reject { background:#b91c1c; color:#fff; }
    .warning { background:#4a3200; border-left:3px solid #f59e0b; padding:8px 10px; margin-bottom:12px; font-size:12px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Signature Request</h1>
  <div class="origin" id="origin">...</div>
  <div class="warning">⚠️ Only sign messages you understand and trust.</div>
  <div class="box">
    <strong style="display:block;margin-bottom:6px;color:#94a3b8;">Message:</strong>
    <div class="message" id="message">...</div>
  </div>
  <div>
    <button class="sign" id="signBtn">Sign</button>
    <button class="reject" id="rejectBtn">Reject</button>
  </div>
  <script src="sign.js" defer></script>
</body>
</html>
