<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Signing Demo</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8;--glass: rgba(255,255,255,0.03)}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%, #071b2a 100%);color:#e6eef8}
    .card{width:480px;padding:22px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 10px;font-size:20px}
    p{color:var(--muted);margin:0 0 18px;font-size:13px}
    button{appearance:none;border:0;padding:10px 14px;border-radius:10px;background:var(--accent);color:white;font-weight:600;cursor:pointer;margin-right:8px;margin-bottom:8px}
    textarea{width:100%;min-height:80px;background:#1a2332;border:1px solid #2a3a52;border-radius:8px;color:#e6eef8;padding:10px;font-family:monospace;font-size:13px;margin-bottom:12px;resize:vertical}
    .info{margin-top:14px;background:var(--glass);padding:12px;border-radius:8px;color:var(--muted);font-size:13px}
    code{background:rgba(255,255,255,0.02);padding:4px 6px;border-radius:6px;font-size:12px;word-break:break-all;display:block;margin-top:6px}
    .label{font-weight:600;color:#94a3b8;margin-bottom:4px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Message Signing Demo</h1>
    <p>Test the wallet's message signing feature. First connect, then sign a custom message.</p>

    <div>
      <button id="connectBtn">1. Connect Wallet</button>
      <button id="signBtn">2. Sign Message</button>
    </div>

    <div class="label">Custom Message:</div>
    <textarea id="messageInput" placeholder="Enter message to sign...">Hello from MyWallet!</textarea>

    <div class="info" id="status">
      <div><strong>Status:</strong> <span id="statusText">Not connected</span></div>
      <div style="margin-top:8px"><strong>Account:</strong> <span id="account">—</span></div>
      <div style="margin-top:8px" id="sigResult" style="display:none">
        <strong>Signature:</strong>
        <code id="signature"></code>
      </div>
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const signBtn = document.getElementById('signBtn');
    const messageInput = document.getElementById('messageInput');
    const statusText = document.getElementById('statusText');
    const accountEl = document.getElementById('account');
    const sigResult = document.getElementById('sigResult');
    const signatureEl = document.getElementById('signature');

    let currentAccount = null;

    function short(a){ return a ? a.slice(0,6)+'...'+a.slice(-4) : '—'; }

    // 1. Connect wallet
    connectBtn.onclick = async () => {
      if (!window.ethereum) {
        alert('MyWallet extension not detected. Install and reload.');
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        accountEl.textContent = short(currentAccount);
        statusText.textContent = 'Connected ✓';
        statusText.style.color = '#10b981';
      } catch (e) {
        statusText.textContent = 'Connection rejected';
        statusText.style.color = '#ef4444';
      }
    };

    // 2. Sign message
    signBtn.onclick = async () => {
      if (!window.ethereum) {
        alert('MyWallet extension not detected.');
        return;
      }
      if (!currentAccount) {
        alert('Please connect wallet first.');
        return;
      }
      const message = messageInput.value.trim();
      if (!message) {
        alert('Enter a message to sign.');
        return;
      }
      try {
        statusText.textContent = 'Signing...';
        statusText.style.color = '#f59e0b';
        // EIP-1193: personal_sign(message, address)
        const signature = await window.ethereum.request({
          method: 'personal_sign',
          params: [message, currentAccount]
        });
        signatureEl.textContent = signature;
        sigResult.style.display = 'block';
        statusText.textContent = 'Signed ✓';
        statusText.style.color = '#10b981';
      } catch (e) {
        statusText.textContent = 'Signing rejected or failed';
        statusText.style.color = '#ef4444';
        console.error('Sign error:', e);
      }
    };

    // Auto-detect existing connection
    (async () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length) {
          currentAccount = accounts[0];
          accountEl.textContent = short(currentAccount);
          statusText.textContent = 'Connected ✓';
          statusText.style.color = '#10b981';
        }
      }
    })();
  </script>
</body>
</html>
